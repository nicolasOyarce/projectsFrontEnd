<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>

    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="container" style="width: 500px;margin-top: 40px;background-color: #d2d2d2;padding: 30px;">

        <form name="form1" id="form1" method="get" onsubmit="return validate();">

            <h2 style="text-align: center;font-weight: 700;">FORMULARIO
            </h2>

            <!--Login-->
            <div class="mb-3">
              <label for="login" class="form-label">Login</label>
              <input type="text" class="form-control" id="login" name="login">
            </div>

            <!--Clave-->
            <div class="mb-3">
              <label for="clave" class="form-label">Clave</label>
              <input type="password" class="form-control" id="clave" name="clave">
            </div>

            <!--ReClave-->
            <div class="mb-3">
              <label for="reClave" class="form-label">ReClave</label>
              <input type="password" class="form-control" id="reClave" name="reClave">
            </div>

            <!--Nombre-->
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" name="nombre">
            </div>

            <!--Direccion-->
            <div class="mb-3">
              <label for="direccion" class="form-label">Direccion</label>
              <input type="text" class="form-control" id="direccion" name="direccion">
            </div>

            <!--Edad-->
            <div class="mb-3">
              <label for="edad" class="form-label">Edad</label>
              <input type="number" class="form-control" id="edad" name="edad">
            </div>

            <!--Fono-->
            <div class="mb-3">
              <label for="fono" class="form-label">Fono</label>
              <input type="number" class="form-control" id="fono" name="fono">
            </div>

            <!--Movil-->
            <div class="mb-3">
              <label for="movil" class="form-label">Movil</label>
              <input type="number" class="form-control" id="movil" name="movil">
            </div>

            <!--Email-->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email">
            </div>
            
            <!--Comuna-->
            <div class="mb-3">
              <label for="comuna" class="form-label">Comuna</label>
                <select class="form-select" aria-label="Disabled select example">
                  <option selected>Seleccione</option>
                  <option value="laFlorida">La Florida</option>
                  <option value="maipu">Maipu</option>
                  <option value="puenteAlto">Puente Alto</option>
                  <option value="cerrillo">Cerrillo</option>
                </select>
            </div>

            <!--Hobbies-->
            <div class="mb-3">
              <label for="hobbies" class="form-label">Hobbies</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="leer" value="leer">
                <label class="form-check-label" for="leer" style="margin-right: 38px;">Leer</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="internet" value="internet">
                <label class="form-check-label" for="internet">Internet</label>
              </div><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="radio" value="radio">
                <label class="form-check-label" for="radio" style="margin-right: 28px;">Radio</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="playStation" value="playStation">
                <label class="form-check-label" for="playStation">Play Station</label>
              </div><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="television" value="television">
                <label class="form-check-label" for="television">Television</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="callOfDuty" value="callOfDuty">
                <label class="form-check-label" for="callOfDuty">Call of Duty</label>
              </div>
            </div>

            <!--Genero-->
            <div class="mb-3">
              <label for="genero" class="form-label">Genero</label><br>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Masculino</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">Femenino</label>
              </div>
            </div>

            <!--Boton-->
            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
    </section>

    
    <script src="js/validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
