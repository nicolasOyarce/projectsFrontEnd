<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="nav">
        <a class="nav__link" href="index.html">Home</a>
        <a class="nav__link" href="https://google.com">Producto</a>
        <a class="nav__link" href="contact.html">Contacto</a>
        <a class="nav__link" href="#">Acerca</a>
    </nav>

    <section>
        <form action="form" id="form" method="get">
            <h3 class="title-contact">CONTACTO</h3>
            <div>
                <label class="label" for="name">Nombre</label>
                <input type="text" name="name" id="name">
            </div>

            <div>
                <label class="label" for="email">Correo</label>
                <input type="text" name="email" id="email">
            </div>

            <div>
                <label class="label" for="message">Mensaje</label>
                <textarea name="message" id="message" cols="25" rows="5"></textarea>
            </div>

            <div class="centrar">
                <input class="button" type="submit" name="btnEnviar" id="btnEnviar" value="Enviar">
            </div>
        </form>
    </section>


    <footer class="footer">
        <p class="footer__p">Creted by Nicolas Oyarce Dote</p>
    </footer>
</body>
</html>
