    <main class="container" style="width: 60rem;margin-top: 2rem;margin-bottom: 6.9rem;">
        <form>
            <div>
                <h2 style="text-align: center;padding-bottom: 2rem;font-weight: 700;font-size: 3rem;font-family: 'Sedgwick Ave Display', cursive;">Noticias e Informacion</h2>
            </div>
            <!-- Name input -->
            <div class="form-outline mb-4">
              <input type="text" id="form4Example1" class="form-control" />
              <label class="form-label" for="form4Example1">Nombre</label>
            </div>
          
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="form4Example2" class="form-control" />
              <label class="form-label" for="form4Example2">Correo</label>
            </div>
          
            <!-- Message input -->
            <div class="form-outline mb-4">
              <textarea class="form-control" id="form4Example3" rows="4"></textarea>
              <label class="form-label" for="form4Example3">Mensaje</label>
            </div>
          
            <!-- Checkbox -->
            <div class="form-check d-flex justify-content-center mb-4">
              <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked />
              <label class="form-check-label" for="form4Example4">
                Enviarme una copia del texto
              </label>
            </div>
          
            <!-- Submit button -->
            <button type="submit" class="btn btn-dark btn-block mb-4">Send</button>
          </form>
